  <div id="search-component">

    <div class="container-fluid ">

      <div class="row top-buffer">
        <div class="input-group col-xl-3">
          <input type="text" #searchBox class="form-control" placeholder="Type your search here..." aria-label="Type your search here..." aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="search(searchBox.value)">Search</button>
          </div>
        </div>
      </div>
        <app-messages></app-messages>
      <div class="row top-buffer">
        <div *ngFor="let result of (response ? response.results : [])" class="result col-xl-12 mx-auto border border-info rounded">

          <a href="{{result.Uri}}" target="_blank" >
            <h3 class="pt__title">
              <span class="badge">{{result.title}}</span>
            </h3>
            <div>{{result.Excerpt}}</div>
            <div>Score: {{result.score}}</div>
          </a>

        </div>
      </div>
    </div>



  </div>
