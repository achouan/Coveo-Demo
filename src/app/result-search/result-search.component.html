<div id="search-component">
  <h4>Result Search</h4>

  <input #searchBox id="search-box"  />
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="search(searchBox.value)">
    Search
  </button>
  <ul class="results">
    <li *ngFor="let result of (response ? response.results : [])">
      <a href="{{result.Uri}}" target="_blank" >
        <span class="badge">{{result.title}}</span>

      </a>
    </li>
  </ul>
</div>
